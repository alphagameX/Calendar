<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calendar">

        <div class="panel">
            <div>
                <div id="year">
                    <button class="prev" onclick="date.prevMonth()">prev</button>
                    <h1>Janvier 2020</h1>
                    <button class="next" onclick="date.nextMonth()">next</button>
                </div>
               
                    <ul id="week">
                        <li>Lun</li>
                        <li>Mar</li>
                        <li>Mer</li>
                        <li>Jeu</li>
                        <li>Ven</li>
                        <li>Sam</li>
                        <li>Dim</li>
                    </ul>
              
                <div id="day">
                  
                </div>
            </div>
        </div>

        <div class="listing">
            <ul class="header">
                <li>Tous</li>
                <li>Espot</li>
                <li>Competition</li>
                <li>Soirée</li>
                <li>Rencontres</li>
            </ul>

            <ul class="group">
                <li data-date="06/12/2020" data-type="espot" class="active">
                    <img src="https://via.placeholder.com/150" alt="">
                    <div>
                        <h1>Titre de l'event</h1>
                        <p>6 dec 2020</p>
                        <button>Add calendar</button>
                        <button>S'inscrire</button>
                    </div>
                </li>

                <li data-date="06/11/2020" data-type="competition">
                    <img src="https://via.placeholder.com/150" alt="">
                    <div>
                        <h1>Titre de l'event</h1>
                        <p>6 nov 2020</p>
                        <button>Add calendar</button>
                        <button>S'inscrire</button>
                    </div>
                </li>

                <li data-date="06/11/2020" data-type="soirée">
                    <img src="https://via.placeholder.com/150" alt="">
                    <div>
                        <h1>Titre de l'event</h1>
                        <p>7 nov 2020</p>
                        <button>Add calendar</button>
                        <button>S'inscrire</button>
                    </div>
                </li>

                <li data-date="12/12/2020" data-type="rencontres">
                    <img src="https://via.placeholder.com/150" alt="">
                    <div>
                        <h1>Titre de l'event</h1>
                        <p>12 dec 2020</p>
                        <button>Add calendar</button>
                        <button>S'inscrire</button>
                    </div>
                </li>

            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
